twitter.search.lang=ja

spring.jpa.generate-ddl=true
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

db.type=RDB
db.instance=TweetDB
app.name=wordcloud
wavefront.application.name=${app.name}
wavefront.application.service=${app.name}_modelviewcontroller
management.metrics.export.wavefront.enabled=false
wavefront.tracing.enabled=false
wavefront.freemium-account=false
management.health.rabbit.enabled=false
management.health.redis.enabled=false
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

server.port=8082
message.queue.enabled=true
spring.rabbitmq.host=localhost
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest

logging.level.jp.vmware.tanzu = DEBUG