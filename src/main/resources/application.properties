spring.profiles.active=default
twitter.bearer.token=my-bearer-token
twitter.hashtags=#hoge
app.name=wordcloud
db.type=RDB
db.instance=TweetDB
test=false

wavefront.application.name=${app.name}
wavefront.application.service=${app.name}_${spring.profiles.active}

management.metrics.export.wavefront.enabled=false
wavefront.tracing.enabled=false
wavefront.freemium-account=false

management.health.rabbit.enabled=false

spring.jpa.generate-ddl=true

spring.session.store-type=jdbc
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always